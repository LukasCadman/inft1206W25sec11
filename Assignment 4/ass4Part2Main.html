<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="../css/ass4Part2.css">
  </head>

  <body>
    <h1>Image Gallery Example</h1>

    <!-- Full-size image with overlay and darken button -->
    <div class="full-img">
      <img class="displayed-img" src="../images/pic1.jpg" alt="Closeup of a human eye">
      <div class="overlay"></div>
      <button class="dark">Darken</button>
    </div>

    <!-- Thumbnail images will be dynamically inserted here -->
    <div class="thumb-bar">
      <!-- Thumbnails will be generated by JavaScript -->
    </div>


    <script src="../JS/ass4Part2.js"></script>
  </body>
</html>
